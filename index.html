                                ruralAdmission: '카이스트는 일반 대학과는 다른 특수목적대학으로, 농어촌 특별전형 대신 별도의 입학 전형을 운영할 수 있습니다. 5등급제에서도 우수한 학업 성취도와 잠재력을 보여주는 것이 중요하며, 정확한 자격 요건과 평가 기준은 카이스트 입학처 홈페이지에서 최신 모집 요강을 반드시 확인하시거나, 입학처에 직접 문의해야 합니다.'
                            }
                        }
                    }
                ]
            },
            {
                id: 'uni3',
                name: '한양대학교',
                departments: [
                    {
                        id: 'dept3_1',
                        name: '미래자동차공학과',
                        prepInfo: {
                            intro: '한양대학교 미래자동차공학과는 자동차 산업의 패러다임 변화에 맞춰 전기차, 자율주행차, 커넥티드카 등 미래 모빌리티 기술을 선도하는 전문 인력을 양성합니다.',
                            curriculum: '주요 과목: 자동차 구조 및 설계, 전기자동차 공학, 자율주행 시스템, 차량 네트워크, 배터리 공학, 신소재 공학, 인공지능 및 빅데이터.',
                            career: '졸업 후 진로: 현대자동차, 기아, GM, 폭스바겐 등 국내외 완성차 기업; 현대모비스, 콘티넨탈, 보쉬 등 자동차 부품 기업; LG전자 (VS사업본부), 삼성전자 (전장사업팀) 등 IT 기업의 전장 부문; 자율주행 및 모빌리티 서비스 스타트업; 한국생산기술연구원, 한국에너지기술연구원 등 연구소. 주요 직무는 차량 시스템 개발, 전장 제어, 배터리 및 충전 기술 개발, 자율주행 알고리즘 개발, 차량용 소프트웨어 개발 등입니다.',
                            averageSalary: '초봉 4,800만원 이상, 경력에 따라 6,500만원 ~ 9,000만원 이상 (완성차/부품 기업 기준)',
                            admissionGuide: {
                                subjects: '수학, 물리학, 화학, 정보 과목의 기초가 튼튼해야 합니다.',
                                activities: '자동차 관련 동아리, 공학 프로젝트, 과학 실험 보고서 작성, 관련 분야 인턴십.',
                                competencies: '실험 설계 능력, 문제 해결 능력, 팀워크, 의사소통 능력.',
                                ruralAdmission: '한양대학교 농어촌 특별전형은 일반 전형보다 내신 등급 컷이 다소 낮게 형성될 수 있습니다. 5등급제에서는 대략 1등급 중후반에서 2등급 초반까지의 내신 성적이 합격권에 들 수 있으나, 이는 매년 변동이 크므로 한양대학교 입학처 홈페이지의 수시 모집 요강을 통해 가장 최신의 합격자 내신 등급(평균 또는 최저)을 확인하는 것이 중요합니다.'
                            }
                        }
                    }
                ]
            }
        ];

        // DOM 요소 가져오기
        const universityListView = document.getElementById('university-list-view');
        const departmentDetailView = document.getElementById('department-detail-view');
        const universitiesContainer = document.getElementById('universities-container');
        const backButton = document.getElementById('back-button');

        const departmentNameElem = document.getElementById('department-name');
        const universityNameDetailElem = document.getElementById('university-name-detail');
        const deptIntroElem = document.getElementById('dept-intro');
        const deptCurriculumElem = document.getElementById('dept-curriculum');
        const deptCareerElem = document.getElementById('dept-career');
        const deptAverageSalaryElem = document.getElementById('dept-average-salary'); // 평균 급여 요소 추가
        const guideSubjectsElem = document.getElementById('guide-subjects');
        const guideActivitiesElem = document.getElementById('guide-activities');
        const guideCompetenciesElem = document.getElementById('guide-competencies');
        const guideRuralAdmissionElem = document.getElementById('guide-rural-admission'); // 농어촌 특별전형 요소

        // 대학 목록 렌더링 함수
        function renderUniversityList() {
            universitiesContainer.innerHTML = ''; // 기존 내용 초기화
            universitiesData.forEach(uni => {
                const uniCard = document.createElement('div');
                uniCard.className = 'bg-white rounded-xl shadow-lg p-6 cursor-pointer hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102 border-2 border-gray-100 hover:border-blue-300';
                uniCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${uni.name}</h3>
                    <p class="text-gray-600">${uni.departments.length}개 학과 정보</p>
                    <div class="mt-4">
                        ${uni.departments.map(dept => `
                            <button data-uni-id="${uni.id}" data-dept-id="${dept.id}"
                                class="department-button w-full text-left bg-blue-100 hover:bg-blue-200 text-blue-800 text-sm font-medium py-2 px-4 rounded-lg mb-2 transition duration-200 ease-in-out transform hover:scale-105">
                                ${dept.name}
                            </button>
                        `).join('')}
                    </div>
                `;
                universitiesContainer.appendChild(uniCard);
            });

            // 학과 버튼에 이벤트 리스너 추가
            document.querySelectorAll('.department-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const uniId = event.target.dataset.uniId;
                    const deptId = event.target.dataset.deptId;
                    showDepartmentDetail(uniId, deptId);
                });
            });
        }

        // 학과 상세 정보 표시 함수
        function showDepartmentDetail(uniId, deptId) {
            const university = universitiesData.find(u => u.id === uniId);
            const department = university.departments.find(d => d.id === deptId);

            if (university && department) {
                departmentNameElem.textContent = department.name;
                universityNameDetailElem.textContent = university.name;
                deptIntroElem.textContent = department.prepInfo.intro;
                deptCurriculumElem.textContent = department.prepInfo.curriculum;
                deptCareerElem.textContent = department.prepInfo.career;
                // 평균 급여 정보 설정
                deptAverageSalaryElem.textContent = department.prepInfo.averageSalary;
                guideSubjectsElem.textContent = department.prepInfo.admissionGuide.subjects;
                guideActivitiesElem.textContent = department.prepInfo.admissionGuide.activities;
                guideCompetenciesElem.textContent = department.prepInfo.admissionGuide.competencies;
                // 농어촌 특별전형 정보 설정
                guideRuralAdmissionElem.textContent = department.prepInfo.admissionGuide.ruralAdmission;

                universityListView.classList.add('hidden');
                departmentDetailView.classList.remove('hidden');
            } else {
                console.error('University or Department not found.');
                // Optionally, show a user-friendly error message
            }
        }

        // 뒤로가기 버튼 이벤트 리스너
        backButton.addEventListener('click', () => {
            departmentDetailView.classList.add('hidden');
            universityListView.classList.remove('hidden');
        });

        // 페이지 로드 시 대학 목록 렌더링
        window.onload = renderUniversityList;
    </script>
</body>
</html>
